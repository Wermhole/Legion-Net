<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunforged Legion Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0e17;
            color: #7fdbff;
            margin: 0;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(30, 60, 114, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30, 60, 114, 0.2) 0%, transparent 20%);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffe0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 224, 0.5);
            line-height: 1.2;
            margin: 0;
        }
        .dashboard-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: repeat(4, minmax(300px, 1fr));
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            height: calc(100vh - 170px);
        }
        .module-port {
            background-color: rgba(16, 24, 40, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(127, 219, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
            min-width: 300px;
            position: relative;
        }
        .module-port:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(127, 219, 255, 0.6);
        }
        .module-port.active-module {
            box-shadow: 0 0 25px rgba(127, 219, 255, 0.4);
        }
        .module-port.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .drag-placeholder {
            border: 2px dashed #7fdbff;
            background: rgba(16, 24, 40, 0.3);
            border-radius: 15px;
        }
        .module-header {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #7fdbff33;
        }
        .current-module-title {
            font-family: 'Orbitron', sans-serif;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        .module-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .module-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #7fdbff;
            color: #0a0e17;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            z-index: 10;
        }
        .module-selector:hover,
        .module-selector:focus {
            width: 100px;
            outline: 2px solid #ffffe0;
            outline-offset: 2px;
        }
        .module-selector::before {
            content: "â˜°";
            font-size: 18px;
        }
        .module-selector:hover::before {
            content: "Modules";
            font-size: 14px;
        }
        .module-menu {
            position: absolute;
            top: 45px;
            right: 10px;
            background-color: rgba(16, 24, 40, 0.9);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 10;
        }
        .module-menu button {
            display: block;
            width: 100%;
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: #7fdbff;
            color: #0a0e17;
            border: none;
            border-radius: 3px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }
        .module-menu button:hover,
        .module-menu button:focus {
            background-color: #5ca8cc;
            outline: 2px solid #0a0e17;
        }
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-flow: row;
            }
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-placeholder.png" alt="Sunforged Legion Logo" class="logo">
        <h1>Sunforged Legion Dashboard</h1>
    </div>
    <div class="dashboard-grid"></div>

    <script>
        // Dynamic module generation
        const grid = document.querySelector('.dashboard-grid');
        const moduleTemplate = () => `
            <div class="module-port" draggable="true">
                <div class="module-header">
                    <span class="current-module-title">No Module Selected</span>
                </div>
                <div class="module-content">
                    <iframe sandbox="allow-scripts allow-same-origin" referrerpolicy="no-referrer"></iframe>
                </div>
                <button class="module-selector" aria-label="Module selector"></button>
                <div class="module-menu">
                    ${['mission-pipeline', 'mission-editor', 'unit-viewer', 
                       'intel-feed', 'training-rotations', 'requisition-orders']
                       .map(module => `<button data-module="${module}">${module.replace('-', ' ')}</button>`).join('')}
                </div>
            </div>
        `;

        // Create 4 modules
        for(let i = 0; i < 4; i++) {
            grid.innerHTML += moduleTemplate();
        }

        // Drag and Drop functionality
        let draggedItem = null;
        let placeholder = null;

        document.querySelectorAll('.module-port').forEach(port => {
            port.addEventListener('dragstart', function(e) {
                draggedItem = this;
                this.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            });

            port.addEventListener('dragend', function(e) {
                this.classList.remove('dragging');
                if(placeholder) placeholder.remove();
                draggedItem = null;
            });
        });

        grid.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(grid, e.clientX);
            const currentItem = draggedItem;
            
            if(!placeholder) {
                placeholder = document.createElement('div');
                placeholder.classList.add('drag-placeholder');
                grid.appendChild(placeholder);
            }
            
            placeholder.style.height = `${currentItem.offsetHeight}px`;
            
            if(afterElement) {
                grid.insertBefore(placeholder, afterElement);
            } else {
                grid.appendChild(placeholder);
            }
        });

        grid.addEventListener('drop', e => {
            e.preventDefault();
            if(placeholder && draggedItem) {
                grid.insertBefore(draggedItem, placeholder);
                placeholder.remove();
                placeholder = null;
            }
        });

        function getDragAfterElement(container, x) {
            const items = [...container.querySelectorAll('.module-port:not(.dragging)')];
            
            return items.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width/2;
                
                if(offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Module selection and loading functionality
        document.querySelectorAll('.module-selector').forEach(button => {
            button.addEventListener('click', function(event) {
                event.stopPropagation();
                const modulePort = this.closest('.module-port');
                const moduleMenu = modulePort.querySelector('.module-menu');
                
                document.querySelectorAll('.module-menu').forEach(menu => {
                    if (menu !== moduleMenu) menu.style.display = 'none';
                });
                
                moduleMenu.style.display = moduleMenu.style.display === 'block' ? 'none' : 'block';
                this.classList.toggle('active');
            });
        });

        async function loadModuleInPort(modulePort, moduleName) {
            const iframe = modulePort.querySelector('iframe');
            const title = modulePort.querySelector('.current-module-title');
            
            modulePort.classList.add('loading');
            title.textContent = `Loading ${moduleName.replace('-', ' ')}...`;
            
            try {
                await new Promise((resolve, reject) => {
                    iframe.onload = resolve;
                    iframe.onerror = reject;
                    iframe.src = `modules/${moduleName}.html`;
                    
                    setTimeout(() => reject(new Error('Load timeout')), 10000);
                });
                
                modulePort.classList.remove('loading');
                modulePort.classList.add('active-module');
                title.textContent = moduleName.replace('-', ' ');
            } catch (error) {
                title.textContent = `Error loading ${moduleName.replace('-', ' ')}`;
                modulePort.classList.add('error');
            }
        }

        document.querySelectorAll('.module-menu button').forEach(button => {
            button.addEventListener('click', function(event) {
                event.stopPropagation();
                const modulePort = this.closest('.module-port');
                const moduleName = this.dataset.module;
                
                modulePort.querySelector('.module-menu').style.display = 'none';
                loadModuleInPort(modulePort, moduleName);
            });
        });

        // Close menus on escape key
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                document.querySelectorAll('.module-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });

        // Close menus when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.module-menu') && !event.target.closest('.module-selector')) {
                document.querySelectorAll('.module-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
